name: Build and publish to github pages

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Publish
    steps:
      - uses: actions/checkout@v2

      - name: deploy
        run: |
          docker run --rm -v ${PWD}:/docs squidfunk/mkdocs-material gh-deploy --force
